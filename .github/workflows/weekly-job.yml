name: Weekly Hedera Data Pull

on:
  schedule:
    - cron: "0 */2 * * *" # Every 2 hours at minute 0
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  run-data-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: üîê Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: üì¶ Set up gcloud CLI (for debugging or gcloud commands)
        uses: google-github-actions/setup-gcloud@v2

      - name: üì¶ Install dependencies
        run: npm install

      - name: ‚ñ∂Ô∏è Run ETL script
        run: node index.js
        env:
          PROJECT_ID: ${{ vars.PROJECT_ID }}
          DATASET_ID: ${{ vars.DATASET_ID }}
          SNAPSHOT_DATASET: ${{ vars.SNAPSHOT_DATASET }}
          SNAPSHOT_RETENTION_DAYS: ${{ vars.SNAPSHOT_RETENTION_DAYS }}
          GRAPHQL_ENDPOINT: ${{ vars.GRAPHQL_ENDPOINT }}
          GRAPHQL_API_KEY: ${{ secrets.GRAPHQL_API_KEY }}
          PAGE_SIZE: ${{ vars.PAGE_SIZE }}
          OFFSET: ${{ vars.OFFSET }}
          WINDOW_SIZE_NS: ${{ vars.WINDOW_SIZE_NS }}
