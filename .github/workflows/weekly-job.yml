name: Weekly Hedera Data Pull

on:
  schedule:
    - cron: "5 * * * *" # Every hour at minute 5
  workflow_dispatch: # Allows manual run from GitHub UI

jobs:
  run-data-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: üì¶ Install dependencies
        run: npm install

      - name: üîê Write BigQuery service account key
        run: |
          mkdir -p ./keys
          echo "${{ secrets.BQ_KEY_JSON }}" > ./keys/bq-key.json
        shell: bash

      - name: ‚ñ∂Ô∏è Run ETL script
        run: node index.js
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./keys/bq-key.json
          PROJECT_ID: ${{ vars.PROJECT_ID }}
          DATASET_ID: ${{ vars.DATASET_ID }}
          SNAPSHOT_DATASET: ${{ vars.SNAPSHOT_DATASET }}
          SNAPSHOT_RETENTION_DAYS: ${{ vars.SNAPSHOT_RETENTION_DAYS }}
          GRAPHQL_ENDPOINT: ${{ vars.GRAPHQL_ENDPOINT }}
          GRAPHQL_API_KEY: ${{ secrets.GRAPHQL_API_KEY }}
          PAGE_SIZE: ${{ vars.PAGE_SIZE }}
          OFFSET: ${{ vars.OFFSET }}
          WINDOW_SIZE_NS: ${{ vars.WINDOW_SIZE_NS }}

      - name: Check decoded key format
        run: head ./keys/bq-key.json
